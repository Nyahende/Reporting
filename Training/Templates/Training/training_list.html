<!DOCTYPE html>
<html>
<head>
    <title>Training List</title>
</head>
<body>
    <h2>Training List</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Trainer</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for training in trainings %}
            <tr>
                <td>{{ training.training_date }}</td>
                <td>{{ training.location }}</td>
                <td>{{ training.trainer_name }}</td>
                <td><a href="{% url 'training_detail' training.pk %}">View</a></td>
                <td><a href="{% url 'training_update' training.pk %}">Update</a></td>
                <td><a href="{% url 'training_delete' training.pk %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'training_create' %}">Add New Training</a>
</body>
</html>
