<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Inspection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff; /* White background for content area */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            max-width: 600px;
        }
        h2 {
            color: #dc3545; /* Danger color for important warnings */
            font-size: 1.75rem;
            text-align: center;
        }
        .btn-custom {
            background-color: #dc3545; /* Custom button color */
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c82333; /* Darker shade on hover */
            color: #fff;
        }
        .btn-cancel {
            margin-left: 10px;
            color: #007bff; /* Link color */
            text-decoration: none;
        }
        .btn-cancel:hover {
            text-decoration: underline;
        }
        .form-group {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Are you sure you want to delete the training session on {{ training.training_date }} at {{ training.location }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn btn-custom btn-lg">Yes, delete</button>
                <a href="{% url 'zonal_report_list' %}" class="btn btn-cancel btn-lg">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
