<!DOCTYPE html>
<html>
<head>
    <title>Zonal Report PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Zonal Report</h2>

    <table>
        <tr>
            <th>Date</th>
            <td>{{ report.date }}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td>{{ report.location }}</td>
        </tr>
        <tr>
            <th>Inspector</th>
            <td>{{ report.created_by.username }}</td>
        </tr>
    </table>

    <h3>Report Details</h3>
    <table>
        <tr>
            <th>Number of Inspectors</th>
            <td>{{ report.number_of_inspectors }}</td>
        </tr>
        <tr>
            <th>Plant Consignments Certified for Export</th>
            <td>{{ report.certified_for_export }}</td>
        </tr>
        <!-- Add the rest of your fields here -->

    </table>
</body>
</html>
