<!DOCTYPE html>
<html>
<head>
    <title>Zonal Reports</title>
</head>
<body>
    <h2>Zonal Reports</h2>

    <form method="get">
        <label for="filter">Filter By:</label>
        <select name="filter" id="filter">
            <option value="">All</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        <button type="submit">Apply Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Inspector</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.date }}</td>
                <td>{{ report.location }}</td>
                <td>{{ report.created_by.username }}</td>
                <td>
                    <a href="{% url 'zonal_report_detail' report.pk %}">View</a>
                    {% if report.created_by == user %}
                    | <a href="{% url 'zonal_report_update' report.pk %}">Edit</a>
                    | <a href="{% url 'zonal_report_delete' report.pk %}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'zonal_report_create' %}">Add New Report</a>
</body>
</html>
